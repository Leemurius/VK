<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset='UTF-8'>
    <meta name="yandex-verification" content="9373fb38857cf709"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %} {% endblock %}

    <link rel="stylesheet" href="/static/vendor/css/font-awesome.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/css/mCustomScrollbar.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/main/base.css">
</head>

<body ng-controller="baseController">
<!-- Preloader -->
<div id="preloader">
    <div class="transition-loader-inner">
        <label></label> <label></label> <label></label> <label></label>
        <label></label>
    </div>
</div>

    <!-- Yandex.Metrika counter -->
    <script type="text/javascript" >
       (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
       m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
       (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

       ym(56338147, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true
       });
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/56338147" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->

<div class="container-fluid">
    <div class="row justify-content-center h-100">
        <!-- HEAD -->
        <div class="col-xl-3 chat">
            <div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" placeholder="Search..." name="" class="form-control search search-room-input">
                        <div class="input-group-prepend search-room">
                            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-body contacts_body">
                    <ui class="contacts" id="searchRoom"></ui>
                </div>
                <div class="card-footer">
                    <div class="sidebar">
                        <ul>
                            <li>
                                <a href="{{ url_for('auth.logout') }}">
                                    <i class="fas fa-sign-out-alt"></i> </a>
                            <li>

                            <li>
                                <i class="fas fa-search search_link"></i>
                            </li>

                            <li>
                                <i class="fas fa-gear settings_link"></i>
                            </li>

                            <li class="my_profile" ng-click="resizeObjectsWithInformation({{ current_user.id|string }})">
                                <i class="fas fa-user-circle"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-9 box-for-all">
            <div class="card additional_page">
                {% block main %}{% endblock %}
            </div>
        </div>


        {# PROFILE BOX #}
        <div class="col-xl-1 profile-box" style="display: none;">
            <div class="card">
                <div class="name_surname">
                    <p>Name Surname</p>
                </div>
                <div class="photo-preview">
                    <img src="/static/images/no_photo.png" alt="">
                </div>
                <div class="write_message">
                    <button class="btn">Write message</button>
                </div>
                <div class="hero-info">
                    <h2>General Info</h2>
                    <div class="list">
                        <ul>
                            <li class="age-base">
                                <span class="field">Age</span>
                                <span class="value">Default</span>
                            </li>
                            <li class="username-base">
                                <p>
                                    <span class="field">Username</span>
                                    <span class="value">Default</span>
                                </p>
                            </li>
                            <li class="email-base">
                                <span class="field">Email</span>
                                <span class="value">Default</span>
                            </li>
                            <li class="address-base">
                                <span class="field">Address</span>
                                <span class="value">Default</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="/static/vendor/js/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/js/angular.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/css/bootstrap4.1.1.min.css"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="/static/js/main/base.js"></script>
<!--===============================================================================================-->
{% block js_files %}{% endblock %}
<!--===============================================================================================-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/static/favicons/reset_password_request.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/css/bootstrap4.1.1.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/auth/utils.css">
    <link rel="stylesheet" type="text/css" href="/static/css/auth/base.css">
    <!--==============================================================================================-->
</head>
<body>
<div class='toast' style='display:none'>
    Check your email to reset password
</div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-30">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-20">
						Reset password
					</span>

                <div class="wrap-input100 m-b-23 email-input-div">
                    <span class="label-input100">Email</span>
                    <input class="input100 email-input" type="text" name="email" placeholder="Type your email">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Reset my password
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="/static/vendor/js/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/static/js/main/base.js"></script>
<script src="/static/js/auth/reset_password_request.js"></script>
<!--===============================================================================================-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/static/favicons/login.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/css/bootstrap4.1.1.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/auth/utils.css">
    <link rel="stylesheet" type="text/css" href="/static/css/auth/base.css">
    <!--==============================================================================================-->
</head>
<body>
<div class='toast' style='display:none'>
    Password was successfully changed
</div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" method="post" novalidate>
					<span class="login100-form-title p-b-49">
						Change password
					</span>

                <div class="wrap-input100 validate-input m-b-23 new_password-div">
                    <span class="label-input100">New password</span>
                    <input class="input100 new-password" type="password" name="new_password" placeholder="Type your new password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input confirm-password-div">
                    <span class="label-input100">Confirm your new password</span>
                    <input class="input100 confirm-password" type="password" name="confirm_password" placeholder="Confirm your password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            change
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="/static/vendor/js/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/static/js/main/base.js"></script>
<script src="/static/js/auth/reset_password.js"></script>
<!--===============================================================================================-->
</body>
</html>

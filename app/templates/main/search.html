{% extends 'main/base.html' %}

{% block head %}
    <title>Find contact</title>
    <!--===============================================================================================-->
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicons/search.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="/static/css/main/search.css"/>
    <!--===============================================================================================-->
{% endblock %}

{% block main %}
    {{ moment.include_jquery() }}

    {# Content of card #}
    <div class="container">
        {# Search line #}
        <div class="input-group">
            <div class="input-group search_input">
                <input type="text" placeholder="Search new friend..." class="form-control search search-person-input">
                <span class="input-group-text search_btn search-person"><i class="fas fa-search"></i></span>
            </div>
        </div>

        <div class="big_table">
            <table class="table user-list">
                <thead>
                <tr>
                    <th><span>User</span></th>
                    <th><span>Age</span></th>
                    <th class="text-center"><span>Status</span></th>
                    <th><span>Email</span></th>
                </tr>
                </thead>
                <tbody class="list-for-users" id="searchController"></tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block js_files %}
    <script src="/static/js/main/search.js"></script>
{% endblock %}
